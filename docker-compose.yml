services:
  proxy:
    image: traefik:v2.10
    command: --api.insecure=true --providers.docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - external

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
    networks:
      - external

  be:
    build:
      context: .
      dockerfile: docker/be.Dockerfile
      args:
        WORKSPACE: nodejs-msa-be
        WORKSPACE_PATH: be
    labels:
      - "traefik.http.routers.be.rule=Host(`be.docker.localhost`)"
    networks:
      - internal

  fe:
    build:
      context: .
      dockerfile: docker/fe.Dockerfile
      args:
        WORKSPACE: nodejs-msa-fe
        WORKSPACE_PATH: fe
    labels:
      - "traefik.http.routers.fe.rule=Host(`fe.docker.localhost`)"
    networks:
      - internal
      - external

networks:
  internal:
  external:
